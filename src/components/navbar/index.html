<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="bg-fuchsia-600 fixed w-full z-20 top-0 start-0 border-b"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-6"
      >
        <a
          href="index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <span
            class="self-center text-4xl font-bold whitespace-nowrap text-white"
            >PORTFOLIO</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button
                data-collapse-toggle="navbar-sticky"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-md md:hidden focus:outline-none"
                aria-controls="navbar-sticky"
                aria-expanded="false"
            >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 ml-auto"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 text-2sm font-semibold border border-gray-100 rounded-lg bg-fuchsia-600 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 text-white rounded hover:text-yellow-400"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 px-3 text-white rounded hover:text-yellow-400"
                >About</a
              >
            </li>
            <li>
              <a
                href="projects.html"
                class="block py-2 px-3 text-white rounded hover:text-yellow-400"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 px-3 text-white rounded hover:text-yellow-400"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.querySelector(
          "[data-collapse-toggle='navbar-sticky']"
        );
        const menu = document.getElementById("navbar-sticky");

        toggleButton.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
